<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/normalize.css">

<body>
    <header class="header">
        <a href="../index.html"><img class="header__logo" src="../img/logo.png" alt="Logotipo"></a>

    <nav class="navegacion">

    <main class="contenedor">
